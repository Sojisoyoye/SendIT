<body>
    <header>
        <div class="container">
    
                <a href="index.html" class="header-brand">Send<em>IT</em> Courier Service</a>
        </div>
    </header>

    <main>  
        
        <section class="create-order">
            <form action="">

                <h3>Admin Page</h3>

                <label for="order"><b>Select parcel delivery order to edit</b></label><br>
                <select name="order" id="order">
                <option value="select">Select order</option>    
                <option value="order-1">Order 1</option>
                <option value="order-1">Order 2</option>
                <option value="order-1">Order 3</option>
                <option value="order-1">Order 4</option>
                <option value="order-1">Order 5</option>

                </select><br>
                

                <label for="order"><b>Parcel order status</b></label><br>
                <select name="order" id="order">
                <option value="select">Please select an order status</option>    
                <option value="order-1">Received</option>
                <option value="order-1">In Transit</option>
                <option value="order-1">Delivered</option>
                </select><br>
                

                <label for="location"><b>Parcel present location</b></label><br>
                <input type="text" placeholder="Location" name="location"><br>
                <button type="submit" class="button_1">Save</button>
            </form>
        </section>
         
        
    </main>
