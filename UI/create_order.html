<body>
    <header>
        <div class="container">
    
                <a href="index.html" class="header-brand">Send<em>IT</em> Courier Service</a>
        
                <nav>
                    <ul class="topnav">
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                        <li><a href="signin.html">Sign in</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>  
        
        <section class="create-order">
            <form action="">

                <h3>Create parcel delivery order</h3>
                <p>Please fill in this form to create a parcel delivery order.</p>

                <label for="snd-name"><b>Sender Name</b></label><br>
                <input type="text" placeholder="Enter Name" name="name"><br>
            
                <label for="snd-add"><b>Sender Address</b></label><br>
                <input type="text" placeholder="Enter Address" name="address"><br>
            
                <label for="snd-no"><b>Phone No</b></label><br>
                <input type="text" placeholder="Enter Phone No" name="no"><br>

                <label for="rec-name"><b>Receiver's Name</b></label><br>
                <input type="text" placeholder="Enter Receivers Name" name="name"><br>

                <label for="des-add"><b>Destination Address</b></label><br>
                <input type="text" placeholder="Enter Address" name="address"><br>

                <label for="rec-no"><b>Receiver's Phone No</b></label><br>
                <input type="text" placeholder="Enter Phone No" name="no"><br>

                <label for="pkg-content"><b>Package Content</b></label><br>
                <input type="text" placeholder="Content Type" name="content"><br>

                <label for="pkg-weight"><b>Package weight (in Kg)</b></label><br>
                <input type="text" placeholder="Size" name="weight"><br>
  
                <button type="submit" class="button_1">Create Order</button>
            </form>
        </section>
         
        
    </main>
   
    
    <footer>
       <p>SendIT Courier Service, Copyright &copy; 2018</p>
