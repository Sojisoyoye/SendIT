    <header>
        <div class="container">

                <nav>
                    <ul class="topnav">

        </div>
    </header>
    
    <section class="create-order">
            <form action="">

                <h3>Sign up for an account</h3>
                <p>Please fill in this form to create an account.</p>

                <label for="name"><b>Name</b></label><br>
                <input type="text" placeholder="Enter Name" name="name"><br>
            
                <label for="username"><b>Username</b></label><br>
                <input type="text" placeholder="Enter a username" name="username"><br>
            
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="example@email.com" name="email"><br>

                <label for="phone-no"><b>Phone No</b></label><br>
                <input type="text" placeholder="Enter phone number" name="phone-no"><br>

                <label for="password"><b>Password</b></label><br>
                <input type="password" placeholder="Enter password" name="password"><br>

                <label for="c-password"><b>Confirm password</b></label><br>
                <input type="password" placeholder="Re enter password" name="c-password"><br>
  
                <button type="submit" class="button_1">Create account</button><br>
                <div class="create-acct-sign-in">
                    <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
                </div>
            </form><br>

            
        </section>
